

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link rel="stylesheet" href="css/edit_booking.css">
</head>
<body>
    <div class="container">
        <h1>Edit Booking</h1>
        <form action="" method="post">
            <div class="inputBox">
                <span>Name:</span>
                <input type="text" name="name"  value="" required>
            </div>
            <div class="inputBox">
                <span>Email:</span>
                <input type="email" name="email" value="" required>
            </div>
            <div class="inputBox">
                <span>Phone:</span>
                <input type="text" name="phone" value="" required>
            </div>
            <div class="inputBox">
                <span>Address:</span>
                <input type="text" name="address" value="" required>
            </div>
            <div class="inputBox">
                <span>Location:</span>
                <input type="text" name="location" value="" required>
            </div>
            <div class="inputBox">
                <span>Guests:</span>
                <input type="number" name="guests" value="" required>
            </div>
            <div class="inputBox">
                <span>Arrivals:</span>
                <input type="date" name="arrivals" value="" required>
            </div>
            <div class="inputBox">
                <span>Leaving:</span>
                <input type="date" name="leaving" value="" required>
            </div>
            <input type="submit" value="Update Booking" class="btn">
        </form>
        <a href="user_profile.html" class="back-link">Back to Profile</a>
    </div>
</body>
</html>
